<ion-header>

  <ion-navbar>
    <ion-title>Compliments Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item-group>
        <ion-item>
            <ion-toggle [(ngModel)]="Compliments.display" (ionChange)="displayCompliments(Compliments)"></ion-toggle>
            <ion-label>Display Compliments</ion-label>
          </ion-item>
          <ion-item>
              <ion-label fixed>Display Name</ion-label>
              <ion-input type="text" [(ngModel)]="Compliments.yourname"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Message</ion-label>
              <ion-input type="text" [(ngModel)]="Compliments.message"></ion-input>
          </ion-item>
    </ion-item-group>
    <br>
    <div>
        <button ion-button full (click)="changeDisplayInfo(Compliments)">Save</button>
    </div>
</ion-content>
