<ion-header>

  <ion-navbar>
    <ion-title>Date Time Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
      <ion-item-divider color="light">Time</ion-item-divider>
    <ion-item >
        <ion-toggle [(ngModel)]="Clock.display" (ionChange)="displayClock(Clock)"></ion-toggle>
        <ion-label >Display Clock</ion-label>
    </ion-item>
    <ion-item>
        <ion-select [(ngModel)]="Clock.timeformat" (ionChange)="changeTimeFormat(Clock)">
            <ion-option value="12">12 Hours</ion-option>
            <ion-option value="24">24 Hours</ion-option>
        </ion-select>
        <ion-label >Time Format </ion-label>
        </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="Clock.displayseconds" (ionChange)="displaySeconds(Clock)"></ion-toggle> 
      <ion-label >Show Seconds</ion-label>
    </ion-item>
    <ion-item-divider color="light">Date</ion-item-divider>
    <ion-item>
        <ion-toggle [(ngModel)]="Date.display" (ionChange)="showDate(Date)"></ion-toggle>
        <ion-label >Show Date</ion-label>
    </ion-item>
  </ion-item-group>
    
</ion-content>
