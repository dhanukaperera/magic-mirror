    <ion-header>
          <ion-navbar color="primary">
            <ion-title>Todo</ion-title>
              <ion-buttons end>
                <button ion-button icon-only (click)="navToAddItemPage()">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-buttons>
           </ion-navbar>
        </ion-header>




<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventListRef$ | async">
      <h2>{{event.name}}</h2>
      <h3>{{event.date}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
