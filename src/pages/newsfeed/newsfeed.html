<ion-header>

  <ion-navbar color="primary">
    <ion-title>News Feed Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>

    <ion-item>
      <ion-toggle [(ngModel)]="NewsFeed.display" (ionChange)="showNewsFeed(NewsFeed)"></ion-toggle>
      <ion-label>Display News Feed</ion-label>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="NewsFeed.sortBy" (ionChange)="changeSortBy(NewsFeed)">
        <ion-option value="top">Top</ion-option>
        <ion-option value="latest">Latest</ion-option>
        <ion-option value="popular">Popular</ion-option>
      </ion-select>
      <ion-label>Sort By </ion-label>
    </ion-item>

    <ion-item>
        <ion-select [(ngModel)]="NewsFeed.source" (ionChange)="changeSortBy(NewsFeed)">
          <ion-option value="al-jazeera-english">Al Jazeera</ion-option>
          <ion-option value="bbc-news">BBC News</ion-option>
          <ion-option value="bbc-sport">BBC Sport </ion-option>
          <ion-option value="business-insider">Business Insider</ion-option>
          <ion-option value="buzzfeed">Buzzfeed</ion-option>
          <ion-option value="cnn">CNN</ion-option>
          <ion-option value="daily-mail">Daily Mail</ion-option>
          <ion-option value="espn">ESPN</ion-option>
          <ion-option value="focus">Focus</ion-option>
          <ion-option value="google-news">Google News</ion-option>
          <ion-option value="new-scientist">New Scientist</ion-option>
          <ion-option value="the-wall-street-journal">WSJ</ion-option>
          <ion-option value="time">Time</ion-option>
          <ion-option value="the-verge">The Verge </ion-option>
        </ion-select>
        <ion-label>Select News Source</ion-label>
      </ion-item>

      <ion-item>
          <ion-select [(ngModel)]="NewsFeed.interval" (ionChange)="changeInterval(NewsFeed)">
            <ion-option value={{3600000*1}}>1 hours</ion-option>
            <ion-option value={{3600000*2}}>2 hours</ion-option>
            <ion-option value={{3600000*3}}>3 hours</ion-option>
            <ion-option value={{3600000*6}}>6 hours</ion-option>
            <ion-option value={{3600000*12}}>12 hours</ion-option>
          </ion-select>
          <ion-label>Refresh Interval</ion-label>
        </ion-item>
  </ion-item-group>
</ion-content>
