<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Magic Mirror
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-border>

    

    <ion-item (click)="navToDateTimePage()">
      <ion-icon name='md-time' item-start></ion-icon>
      Data and Time
      <ion-note item-end>
     
        
      </ion-note>
    </ion-item>

    <ion-item (click)="navToWeatherPage()">
      
      <ion-label >
        Weather
      </ion-label>
      <ion-icon name='rainy' item-start color="secondary"></ion-icon>
    </ion-item>

    <ion-item (click)="navToTodoPage()">
      <ion-icon name='calendar' item-start color="primary"></ion-icon>
      Events
     
    </ion-item>

    <ion-item (click)="navToComplimentsPage()">
      <ion-icon name='happy' item-start color="happy"></ion-icon>
      Compliments
      <ion-note item-end>
     
      </ion-note>
    </ion-item>
    <ion-item (click)="navToNewsFeedPage()">
        <ion-icon name='paper' item-start item-start color="danger"></ion-icon>
        News Feed
        <ion-note item-end>
       
      </ion-note>
    </ion-item>


  </ion-list>


   


</ion-content>
